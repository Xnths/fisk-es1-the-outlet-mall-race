<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width'>
    <title>The Outlet Mall Race</title>
    <link rel='stylesheet' href='css/style.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="img/logo.png" alt="Fisk's logo" class='logo'>
    </header>
    <main>

        <div id="team-one-side" class="active-turn">
            <p id="team-one-score"></p>
            <button id="team-one-draw">Draw</button>
            <div id="team-one-card" class='invisible card'>
                <span id="team-one-points"></span>
                <p id="team-one-question"></p>
                <button id="team-one-correct">Correct</button>
                <button id="team-one-wrong">Wrong</button>
            </div>
        </div>
        <div id="team-two-side">
            <p id="team-two-score"></p>
            <button id="team-two-draw" disabled>Draw</button>
            <div id="team-two-card" class='invisible card'>
                <span id="team-two-ṕoints"></span>
                <p id="team-two-question"></p>
                <button id="team-two-correct">Correct</button>
                <button id="team-two-wrong">Wrong</button>
            </div>
        </div>

    </main>
    <footer>
        <p class="copyright">© Team Fisk SBS - 2021 | Developed by <a href="https://www.github.com/xnths">Castilho</a>
        </p>
    </footer>
</body>
<script src='app/index.js'></script>

</html>
